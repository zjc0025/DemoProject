
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>药品添加</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <script src="../../js/boot.js" type="text/javascript"></script>
    <script src="../../js/jquery/jquery-1.9.1.min.js" type="text/javascript"></script>

    <script src="../../js/cityselect/cityselect.js"></script>
    <link href="../../js/cityselect/cityLayout.css" type="text/css" rel="stylesheet">


    <style type="text/css">
        html, body
        {
            padding:0;
            margin:0;
            border:0;
            height:100%;
            overflow:hidden;
        }
    </style>
</head>
<body>

<form id="form1" method="post">
    <input name="id" class="mini-hidden" />
    <div style="padding-left:11px;padding-bottom:5px;padding-top: 18px">
        <table style="table-layout:fixed;">
            <tr>
                <td style="width:80px;">药品编号：</td>
                <td style="width:150px;">
                    <input name="code" class="mini-textbox"  required="true"/>
                </td>
                <td style="width:80px;">药品名称：</td>
                <td style="width:150px;">
                    <input name="name" class="mini-textbox"  required="true"/>
                </td>
            </tr>
            <tr>
                <td style="width:80px;">药品通用名：</td>
                <td style="width:150px;">
                    <input name="commonName" class="mini-textbox" required="true"/>
                </td>
                <td style="width:80px;">药品分类：</td>
                <td style="width:150px;">
                    <input id="category" name="category" class="mini-combobox" valueField="id" textField="value"
                           required="true"/>
                </td>
            </tr>
            <tr>
                <td style="width:80px;">药品规格：</td>
                <td style="width:150px;">
                    <input id="specification" name="specification" class="mini-textbox" valueField="id" textField="value"
                           required="true"/>
                </td>
                <td style="width:80px;">药品产地：</td>
                <td style="width:150px;">
                    <input name="place" id="place"  type="text"  class="city_input" style="width:150px; height: 24px;"  >
                </td>
            </tr>
        </table>
    </div>

    <div style="text-align:center;padding:10px;">
        <a class="mini-button" onclick="onOk" style="width:60px;margin-right:20px;">确定</a>
        <a class="mini-button" onclick="onCancel" style="width:60px;">取消</a>
    </div>
</form>



</body>
</html>
<script src="../../js/cityselect.js"></script>
<script type="text/javascript">

    var form;

    $(function () {
        mini.parse();
        form = new mini.Form("form1");
        setComboboxData();

        init_city_select($("#place"));

    });

    //设置下拉框值
    function setComboboxData(){
        var combo1 = mini.get("category");
        combo1.setData([{"id":"西药","value":"西药"},{"id":"草药","value":"草药"},{"id":"中成药","value":"中成药"}]);
        // var combo2 = mini.get("status");
        // combo2.setData([{"id":"启用","value":"启用"},{"id":"停用","value":"停用"}]);
    }


    function SaveData() {
        form.validate();
        if(form.isValid() == false){
            return;
        }
        var data = form.getData();
        data.place = $("#place").val();
        var json = mini.encode(data);
        $.ajax({
            url: "/drug/addDrug",
            type: "post",
            data: json,
            // dataType:"json",
            contentType:'application/json; charset=utf-8',
            async:false,
            success: function (text) {
                if(text == true){
                    mini.alert("已保存!","成功",function(){CloseWindow("success");});
                }else{
                    mini.alert("未保存!","失败",function(){CloseWindow("cancel");});
                }
            }
        });
    }

    function CloseWindow(action) {
        if (action == "close" && form.isChanged()) {
            if (confirm("数据被修改了，是否先保存？")) {
                return false;
            }
        }
        if (window.CloseOwnerWindow) return window.CloseOwnerWindow(action);
        else window.close();
    }
    function onOk(e) {
        SaveData();
    }
    function onCancel(e) {
        CloseWindow("cancel");
    }

    function onLoginNameValidation(e) {
        if(!checkData(e.value)){
            e.errorText = "用户名只能包含字母数字下划线";
            e.isValid = false;
            return;
        }
        if (e.isValid) {
            $.ajax({
                url: "/user/checkAccount",
                type: "post",
                data: e.value,
                // dataType:"json",
                contentType:'application/json; charset=utf-8',
                async:false,
                success: function (text) {
                    if(text == false){
                        e.errorText = "用户名已存在";
                        e.isValid = false;
                    }
                }
            });
        }
    }

    function checkData(data){
        var reg = /^[a-zA-Z0-9_]{3,20}$/;
        var res = reg.test(data);
        if (res){
            return true;
        }
        return false;
    }

    function onPasswordValidation(e){
        if (e.value.length < 6){
            e.errorText = "密码不能少于6位";
            e.isValid = false;
        }
    }

</script>
